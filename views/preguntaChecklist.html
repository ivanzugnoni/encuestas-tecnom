<div class="form-group">
    <div class="questionTitle">
        <label>{{pregunta.titulo}}</label>
    </div>
    <div class="containerOptions" ng-repeat="op in pregunta.opciones">
        <label class="formText">
            <input ng-model="pregunta.respuesta[$index]" type="checkbox" name="{{pregunta.id}}" value="{{op.valor}}">
            <span>{{op.opcion}}</span>
        </label>
    </div>
</div>
