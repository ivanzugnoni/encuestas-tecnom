<div class="form-group">
    <div class="questionTitle" ng-show="pregunta.respuesta.length > 0" style="border-bottom: 1px solid #5cb85c;">
        <i class="fa fa-check" style="color:#5cb85c; font-size:10px;"></i>
        <label>{{pregunta.titulo}}</label>
    </div>
    <div class="questionTitle" ng-hide="pregunta.respuesta.length > 0" style="border-bottom: 1px solid #d9534f;">
        <i class="fa fa-asterisk" style="color:#d9534f; font-size:8px;"></i>
        <label>{{pregunta.titulo}}</label>
    </div>

    <div class="containerOptions" ng-repeat="op in pregunta.opciones">
        <label class="formText">
            <input type="checkbox" checklist-model="pregunta.respuesta" checklist-value="op.valor">
            <span>{{op.opcion}}</span>
        </label>
    </div>
</div>
