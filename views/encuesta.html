<master-header>
    <header-titulo-full>
        <h1>
            <span>{{encuesta.descripcion}}</span>
            <small>
                <span>
                   <span>encuesta</span>
                </span>
            </small>
        </h1>
    </header-titulo-full>
</master-header>

<div class="form-horizontal clearfix" role="form">

    <!-- Preguntas de la encuesta -->
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12" ng-repeat="pregunta in encuesta.preguntas">

			<!-- TIPO MULTIPLE CHOICE -->
			<div ng-if="pregunta.tipo == 'multiple-choice'">
				<pregunta-multiple-choice></pregunta-multiple-choice>
			</div>

			<!-- TIPO TEXTO-->
			<div ng-if="pregunta.tipo == 'texto'">
				<pregunta-texto></pregunta-texto>
			</div>

			<!-- TIPO TEXTO PARRAFO -->
			<div ng-if="pregunta.tipo == 'texto-parrafo'">
				<pregunta-texto-parrafo></pregunta-texto-parrafo>
			</div>

			<!-- TIPO CHECKLIST-->
			<div ng-if="pregunta.tipo == 'checklist'">
				<pregunta-checklist></pregunta-checklist>
			</div>

			<!-- TIPO FECHA-->
			<div ng-if="pregunta.tipo == 'fecha'">
				<pregunta-fecha></pregunta-fecha>
			</div>

			<!-- TIPO NUMERO-->
			<div ng-if="pregunta.tipo == 'numero'">
				<pregunta-numero></pregunta-numero>
			</div>

			<!-- TIPO GRILLA-->
			<div ng-if="pregunta.tipo == 'grilla'">
				<pregunta-grilla></pregunta-grilla>
			</div>

            </div>
        </div>
    </div>

	<!-- debugger -->
	<div class="debugger">
		<div ng-click="debugger = !debugger" style="cursor: pointer;"><u>mati_was_here</u></div>
		<div ng-show="debugger">
			<b><u>DEBUGGER</b></u>
			<div ng-repeat="pregunta in encuesta.preguntas">
				<b><i>Pregunta {{$index}} - respuesta:</i></b> {{pregunta.respuesta}}
			</div>
			<div>
				total= {{encuesta.preguntas.length}}
			</div>
		</div>
	</div>
	<!-- debugger -->

</div>
